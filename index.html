<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luces, Cámara y Opiniones</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      background-color: #4A4A4A;
      color: white;
      padding: 20px;
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li ul {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #4A4A4A;
      padding: 10px;
      border-radius: 5px;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li {
      margin-bottom: 10px;
    }

    .banner {
      background-color: #E5E5E5;
      padding: 40px 20px;
      text-align: center;
    }

    .banner h1 {
      margin: 0;
      font-size: 36px;
      color: #333;
    }

    .content {
      padding: 20px;
    }

    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    .movie {
      margin-bottom: 30px;
    }

    .movie img {
      width: 200px;
      height: auto;
      display: block;
    }

    .movie-title {
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      background-color: #4A4A4A;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Inicio</div>
    <nav>
      <ul>
        <li>
          <a href="#">Películas</a>
          <ul>
            <li><a href="#comedia">Comedia</a></li>
            <li><a href="#amor">Amor</a></li>
            <li><a href="#drama">Drama</a></li>
            <li><a href="#misterio">Misterio</a></li>
            <li><a href="#terror">Terror</a></li>
            <li><a href="#cienciaficcion">Ciencia Ficción</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <div class="banner">
    <h1>Bienvenidos a mi web de películas</h1>
  </div>

  <div class="content">
    <h2 id="comedia">Comedia</h2>
    <!-- Aquí van las películas de comedia -->

    <h2 id="amor">Amor</h2>
    <!-- Aquí van las películas de amor -->

    <h2 id="drama">Drama</h2>
    <!-- Aquí van las películas de drama -->

    <h2 id="misterio">Misterio</h2>
    <!-- Aquí van las películas de misterio -->

    <h2 id="terror">Terror</h2>
    <!-- Aquí van las películas de terror -->

    <h2 id="cienciaficcion">Ciencia Ficción</h2>
    <!-- Aquí van las películas de ciencia ficción -->
  </div>

  <footer>
    &copy; 2025 Luces, Cámara y Opiniones
  </footer>

</body>
</html>
